<!DOCTYPE html>
<html>
<head>
  <title>Email Phishing Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    #check {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    #check:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-size: 14px;
    }
    #result span {
      font-weight: bold;
    }
    .shap-explanation {
      margin-top: 10px;
      font-size: 13px;
    }
    .token {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid #ddd;
    }
    .impact {
      font-weight: bold;
    }
    .positive .impact {
      color: red;
    }
    .negative .impact {
      color: green;
    }
  </style>
</head>
<body>
  <button id="check">Check for Phishing</button>
  <div id="result"></div>
  <div class="shap-explanation" id="shap"></div>

  <script src="popup.js"></script>
</body>
</html>
