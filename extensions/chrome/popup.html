<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Phish Analyzer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 8px;
      width: 320px;
    }
    button {
      cursor: pointer;
      border: none;
      padding: 6px 10px;
      margin-right: 6px;
      margin-bottom: 6px;
      border-radius: 4px;
      background: #0078d4;
      color: #fff;
      font-size: 13px;
    }
    button.secondary {
      background: #555;
    }
    #result {
      font-size: 13px;
      margin: 6px 0;
      line-height: 1.3;
    }
    #email-preview:empty,
    #manual-panel.collapsed {
      display: none;
    }
    #email-preview, #manual-text {
      font-size: 12px;
      border: 1px solid #ccc;
      background: #fff;
      padding: 6px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      white-space: normal;
      word-break: break-word;
    }
    #manual-panel {
      margin: 4px 0 6px 0;
    }
    #manual-text {
      width: 100%;
      min-height: 120px;
      resize: vertical;
    }
    .small-note {
      font-size: 11px;
      opacity: .7;
      margin-top: 4px;
    }
    .loading {
      opacity: 0.7;
      animation: pulse 1.2s linear infinite;
    }
    @keyframes pulse {
      0% { opacity: .7; }
      50% { opacity: .35; }
      100% { opacity: .7; }
    }
    /* Style for language selector */
    #lang-container {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #langSelect {
      padding: 4px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Language selector -->
  <div id="lang-container">
    <label for="langSelect">UI Language:</label>
    <select id="langSelect">
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>
  </div>

  <div style="display:flex; flex-wrap:wrap;">
    <button id="checkEmailBtn" title="Extract current email content and analyze">Analyze Email</button>
    <button id="toggleManualBtn" class="secondary" title="Paste arbitrary text to analyze">Analyze Pasted Text</button>
  </div>

  <div id="manual-panel" class="collapsed">
    <textarea id="manual-text" placeholder="Paste (or type) email content here..."></textarea>
    <div style="margin-top:4px; display:flex; gap:6px;">
      <button id="analyzeManualBtn">Run Analysis</button>
      <button id="clearManualBtn" class="secondary" type="button">Clear</button>
    </div>
    <div class="small-note">
      Your pasted text is analyzed locally then sent to the API just like extracted HTML (converted to minimal HTML).
    </div>
  </div>

  <div id="result"></div>
  <div id="email-preview"></div>

  <script src="popup.js"></script>
</body>
</html>
